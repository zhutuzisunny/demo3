<script src="lib/jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function() {
        var $star = $(".star-box");

        $star.each(function(index){
            //console.log(index);
            var $li = $(this).find("li");
            var $active = $(this).find("active");
            var i = iScore = iStar = 0;
            $li.click(function()
            {
                var index = $(this).index()+1;
                iStar = $(this).index()+1;
                curPoint($li,index);
                //$active.text(sText);
            })
        });


        function curPoint($li,pNum)
        {
            if(pNum){
                iScore = pNum;
            }else{
                iScore = iStar;
            }
            for (i = 0; i < $li.length; i++)
            {
                if(i < iScore){
                    $li.eq(i).addClass("active");
                }else{
                    $li.eq(i).removeClass("active");
                }
            }
        }
    });


    $('#tip').click(function(){
        $('#text').focus()
    });
    function clearText(obj)
    {
        $('#tip').hide();
    }
    function text(obj)
    {
        if(obj.value==""){
            $('#tip').show();
        }
    }

</script>
