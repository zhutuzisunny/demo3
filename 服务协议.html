<body>
<section class="page-wrap sign-box">
    <header class="header-box grey fixed">
        <div class="header-content">
            <div class="left-tool">
                <a class="back" href="#"><i class="iconfont icon-back"></i></a>
            </div>
            <div class="title">服务协议</div>
        </div>
    </header>
    <div class="content-box">
        <h4>服务协议：</h4>
        <p>
            保证广大参保人员享受基本医疗服务，按照劳动和社会保障部、卫生部、
            国家中医药管理局颁发的《关于印发城镇职工基本医疗保险定点医疗机
            构管理暂行办法的通知》（劳社部发〔1999〕14号）、市人民政府颁发
            的《上海市城镇职工基本医疗保险办法》（2000年10月20日上海市人民
            政府令第92号发布）及有关政策规定，甲方依法定职权并受市医疗保险
            局委托，确定乙方为本市基本医疗保险定点医疗机构.
        </p>
    </div>

    <div class="qd-btn-box">
        <a class="qd-btn" href="#">确定</a>
    </div>
</section>
